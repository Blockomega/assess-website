<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
</head>
<body>
<main class="my-auto mx-auto p-4" id="dashboard-main">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="mt-4">Dashboard</h1>
                <div class="bg-body-secondary p-4 rounded-4 shadow mt-4">
                    <h3>Willkommen, <span id="user-name">Benutzer</span>!</h3>
                    <p class="text-muted mb-0">E-Mail: <span id="user-email"></span></p>
                </div>
            </div>
        </div>
    </div>
</main>
<script type="module">
    import { initPage } from '../assets/js/main.js';
    import { initDashboardPage } from '../assets/js/dashboard.js';

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
            initPage();
            initDashboardPage();
        });
    } else {
        initPage();
        initDashboardPage();
    }
</script>
</body>
</html>
